<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>The Booleaner</title>
</head>

<body>

  <header>
    <!-- inizio box-intestazione -->
    <div class="box intestazione">
      <img class="logo" src="img/logo.svg" alt="logo-The-Booleaner">


    </div>

    <!-- fine box-intestazione -->
    <!-- inizio titolo-sottotitolo -->
    <div>
      <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
      <h4>Scritto da <span id="azzurro">The Booleaner</span> <br> <span id="data"> il 10/10/2020</span></h4>

    </div>
    <!-- fine titolo-sottotitolo -->
    <!-- inizio imm e descrizione Tim -->
    <div>
      <img src="img/tim-1.jpg" alt="tim-berners-lee" title="Tim Berners-Lee">
      <img src="img/tim-2.jpg" alt="tim-berners-lee" title="Tim Berners-Lee">
      <p id="foto-intestazione">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>2nd Photo:
        Wikimedia, by Paul Clarke</p>
    </div>
    <!-- fine imm e descrizione Tim -->


  </header>
</body>

</html>
